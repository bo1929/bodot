# env:
#   TERM: alacritty

import:
  - ~/.config/alacritty/colorschemes.yaml
  - ~/.config/alacritty/key_bindings.yaml

window:
  opacity: 1.0
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 10
    y: 10
  title: Alacritty
  decorations: none
  dynamic_title: false

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: Inconsolata
    style: Regular
  bold:
    family: Inconsolata
    style: Bold
  italic:
    family: Inconsolata
    style: Italic
  bold_italic:
    family: Inconsolata
    style: Bold Italic
  size: 19.0
  offset:
    x: 0
    y: 0

cursor:
  style:
    shape: Block
    blinking: Off

live_config_reload: true

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: false

# Shell
#
# You can set `shell.program` to the path of your favorite shell, e.g.
# `/bin/fish`. Entries in `shell.args` are passed unmodified as arguments to the
# shell.
#
# Default:
#   - (macOS) /bin/bash --login
#   - (Linux/BSD) user login shell
#   - (Windows) powershell
# shell:
#   program: /bin/bash
#   args:
#     - --login

# Startup directory
#
# Directory the shell is started in. If this is unset, or `None`, the working
# directory of the parent process will be used.
# working_directory: None

# Send ESC (\x1b) before characters when alt is pressed.
# alt_send_esc: true
